<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Squido Nipper</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div id="main">
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
            <li data-target="#carousel" data-slide-to="4"></li>
            <li data-target="#carousel" data-slide-to="5"></li>
            <li data-target="#carousel" data-slide-to="6"></li>
            <li data-target="#carousel" data-slide-to="7"></li>
            <li data-target="#carousel" data-slide-to="8"></li>
            <li data-target="#carousel" data-slide-to="9"></li>
            <li data-target="#carousel" data-slide-to="10"></li>

        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/ana.jpg" alt="...">
            </div>
            <div class="item">
                <img src="img/ana-c.jpg" alt="ana">
            </div>
            <div class="item">
                <img src="img/anamarija.jpg" alt="ana">
            </div>
            <div class="item">
                <img src="img/inga.jpg" alt="inga"/>
            </div>
            <div class="item">
                <img src="img/iva.jpg" alt="iva"/>
            </div>
            <div class="item">
                <img src="img/ivana.jpg" alt="ivana"/>
            </div>
            <div class="item">
                <img src="img/katarina.jpg" alt="katarina"/>
            </div>
            <div class="item">
                <img src="img/nina.jpg" alt="nina"/>
            </div>
            <div class="item">
                <img src="img/petra.jpg" alt="petra"/>
            </div>
            <div class="item">
                <img src="img/petra2.jpg" alt="petra"/>
            </div>
            <div class="item">
                <img src="img/veronika.jpg" alt="veronika"/>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" data-target="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-target="#carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
